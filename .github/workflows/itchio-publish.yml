name: Publish to Itch.io

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Godot Export
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          relative_project_path: ./untitled-paint-game/
          archive_output: true
          # Use the GitHub Actions workflow cache to cache the Godot export templates and Godot executable. 
          # Helps speed up builds by not having to download them every time.
          cache: true
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Push to Itch.io
        run: |
          echo "=== Checking export outputs ==="
          echo "Archive directory: ${{ steps.export.outputs.archive_directory }}"
          echo "Build directory: ${{ steps.export.outputs.build_directory }}"
          
          echo "=== Listing archive_directory contents ==="
          ls -la "${{ steps.export.outputs.archive_directory }}" || echo "archive_directory not found"
          
          echo "=== Listing build_directory contents ==="
          ls -la "${{ steps.export.outputs.build_directory }}" || echo "build_directory not found"
          
          echo "=== Finding all zip files ==="
          find "${{ steps.export.outputs.archive_directory }}" -name "*.zip" -type f || true
          
          echo "=== Pushing builds ==="
          for file in "${{ steps.export.outputs.archive_directory }}"/*.zip; do
            if [ -f "$file" ]; then
              channel=$(basename "$file" .zip | sed 's/.*-//')
              echo "Pushing $file to channel: $channel"
              ./butler push "$file" jx24/untitled-paint-game:$channel --userversion ${{ github.sha }}
            fi
          done
        env:
          BUTLER_API_KEY: ${{secrets.ITCH_IO_TOKEN}}
